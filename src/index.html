<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated form</title>
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="animations.css" />
		<script src="script.js" defer></script>
		<script src="https://use.fontawesome.com/f82270a39d.js"></script>
	</head>
	<body>
		<div id="form-box">
			<img class="google-logo" src="google-logo.png" alt="" />

			<h1>Login</h1>

			<form action="/aula564/" method="POST">
				<div class="input-block">
					<label>E-mail</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="exemple@domain.com"
						required
					/>
				</div>

				<div class="input-block">
					<label>Password</label>
					<div class="pw-field">
						<input
							type="password"
							name="password"
							id="password"
							placeholder="min. six chars"
							required
						/>

						<div class="show-pw-button">
							<i class="fa fa-eye"></i>
							<i class="fa fa-eye-slash"></i>
						</div>
					</div>

					<div class="strength-meter">
						<span></span>
					</div>
				</div>

				<button class="login-button" type="submit">Login</button>
			</form>
		</div>

		<div id="pwd-hints" style="display: none">
			<h2>Tips for a strong password</h2>

			<div id="pwd-message">
				<p id="letter" class="invalid-tip">
					At least a <b>lowercase</b> letter
				</p>

				<p id="capital" class="invalid-tip">
					At least a <b>uppercase</b> letter
				</p>

				<p id="symbol" class="invalid-tip">At least a <b>symbol</b></p>

				<p id="number" class="invalid-tip">At least a <b>number</b></p>

				<p id="length" class="invalid-tip">
					At least a <b>8 characters</b>
				</p>
			</div>
		</div>

		<div id="success-div">
			<p>Success</p>
			<img src="check.png" alt="" />
		</div>

		<ul class="squares"></ul>
	</body>
</html>
